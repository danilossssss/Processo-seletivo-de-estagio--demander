<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Números Romanos</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/footer.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <script>
        function converterParaRomano(numero) {
            if (isNaN(numero) || numero < 1 || numero > 100) {
                alert("Por favor, insira um número entre 1 e 100.");
                return "";
            }

            const valores = [100, 90, 50, 40, 10, 9, 5, 4, 1];
            const simbolos = [ "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];

            let numeroRomano = "";

            for (let i = 0; i < valores.length; i++) {
                while (numero >= valores[i]) {
                    numeroRomano += simbolos[i];
                    numero -= valores[i];
                }
            }

            return numeroRomano;
        }

        function converterEExibir() {
            const numeroReal = document.getElementById("numeroReal").value;
            const resultadoRomano = converterParaRomano(Number(numeroReal));
            document.getElementById("resultadoRomano").innerHTML = `Número Romano: ${resultadoRomano}`;
        }
    </script>
</head>
<body>
    
    <header>
        <h1>Conversor de Números Romanos</h1>
      </header>
  
    <h2 for="numeroReal">Insira um número real:</h2>
    <input type="number" id="numeroReal">
    <button onclick="converterEExibir()">Converter</button>
    <p id="resultadoRomano"></p>


    <footer>
        <span>
        
         Projeto de processo seletivo -  &copy; Danilo Medeiros, 2023, Todos os direitos reservados.
        </span>
      </footer>
</body>
</html>
