<script>
  // Definição de uma classe JavaScript para realizar conversões entre números romanos e reais
    class ConversorRomano {
        constructor() {
            // mapeando os valores em números romanos
            this.valores = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            this.simbolos = ["M", "CM", "D", "CD", "C", "XC", "L", "XL", "X", "IX", "V", "IV", "I"];
            this.valoresRomanos = { "I": 1, "IV": 4, "V": 5, "IX": 9, "X": 10, "XL": 40, "L": 50, "XC": 90, "C": 100, "CD": 400, "D": 500, "CM": 900, "M": 1000 };
        }

          // Método para converter números reais para romanos:
        converterParaRomano(numero) {
           

            let numeroRomano = "";

            for (let i = 0; i < this.valores.length; i++) {
                while (numero >= this.valores[i]) {
                    numeroRomano += this.simbolos[i];
                    numero -= this.valores[i];
                }
            }

            return numeroRomano;
        }
 // Método para converter números romanos para reais
        converterParaReal(romano) {
            const romanoUpper = romano.toUpperCase();
            let resultadoReal = 0;

            for (let i = 0; i < romanoUpper.length; i++) {
                const atual = this.valoresRomanos[romanoUpper[i]];
                const proximo = this.valoresRomanos[romanoUpper[i + 1]];

                if (proximo > atual) {
                    resultadoReal += (proximo - atual);
                    i++;
                } else {
                    resultadoReal += atual;
                }
            }

            return resultadoReal;
        }
    }
      // Instância da classe ConversorRomano
        const conversor = new ConversorRomano();

        function converterEExibir() {
            // Obtenção do número real a ser convertido
            const numeroReal = document.getElementById("numeroReal").value;
             // Verifica se o número é maior que 3999
    if (Number(numeroReal) > 3999) {
        alert("Por favor, insira um valor menor que 3999.");
        return;
    }
            
            
            
            
            
            // Conversão do número real para romano
            const resultadoRomano = conversor.converterParaRomano(Number(numeroReal));
              // Exibição do resultado romano
            document.getElementById("resultadoRomano").innerHTML = `Número Romano: ${resultadoRomano}`;

            // abaixo ele faz a mesma coisa
            const numeroRomano = document.getElementById("numeroRomano").value;
             // Verifica se o número romano é maior que 3999
    if (conversor.converterParaReal(numeroRomano) > 3999) {
        alert("Por favor, insira um valor menor que 3999.");
        return;
    }
            const resultadoReal = conversor.converterParaReal(numeroRomano);
            document.getElementById("resultadoReal").innerHTML = `Número Real: ${resultadoReal}`;
        }
    </script>
</head>

<body>

    <input class="centro" type="number" id="numeroReal">
    <button class="centro" onclick="converterEExibir()">Converter para Romano</button>
    <p class="centro" id="resultadoRomano"></p>
